<htmL>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="subjectEditor" > </div>
          <div id="materialEditor" > </div>
          <div id="dependencyEditor" > </div>
          <div id="tagEditor" />
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="/dist/bundle.js"> </script>
  <script>
    const subjectHeader = {
      design: {
        title: 'Subject Editor',
        panelColor: 'green'
      },
      table: {
        ui: [
          {id: 'id', desc: 'ID', dataTable: true, input: 'text', disabled: true},
          {id: 'subject', desc: 'Subject', dataTable: true, input: 'text', disabled: false},
          // if want to be select option, you can use input select
          {id: 'namaKain', desc: 'Nama Kain', dataTable: true, input: 'select', disabled: false},
          // type is defined as for show only in datatable, and input type is not shown.
          // {id: 'lastModified', desc: 'Last Modified', dataTable: true, type: 'date'},
          {id: 'lastModified', desc: 'Last Modified', dataTable: true, input: 'date'},
          {id: 'description', desc: 'Description', dataTable: true, input: 'textArea'}
        ],
        conf: {
          orderType: 'desc', // If not defined orderType, default is desc
          orderBy: 'lastModified',
          getURL: function () {
            return 'getURL'
          },
          onRowClicked: function (data) {
            console.log('row clicked!')
          }
        }
      },
      buttons: {
        ui: [
        /**
          postTo, there's errData that return errorField thats to highlight red input text box. If there's something missing;
        **/
          {id: 'add', desc: 'Add', postTo: '/e1cc3c2b195be554d7321e6e0114bf27/addSubject'},
          {id: 'edit', desc: 'Edit', postTo: '/e1cc3c2b195be554d7321e6e0114bf27/editSubject'},
          {id: 'delete', desc: 'Delete', postTo: '/e1cc3c2b195be554d7321e6e0114bf27/deleteSubject'}
        ]
      }
    }
    $('#subjectEditor').NCInputLibrary(subjectHeader)

  </script>
</html>
